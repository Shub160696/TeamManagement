<template name="registration">
    <div class="row">
        <div class="col-md-7" style="padding:25px;">
            <h3 class="text-center">List Of Players</h3>
            {{> reactiveTable settings=registerTeam}}
        </div>
        <div class="col-md-5" style="padding:25px;">
            <h3 class="text-center">Select Your Team</h3>
            <form style="color: #757575;">
                <div class="md-form mb-2">
                    <label for="name">Team Name</label>            
                    <input type="text" id="teamName" name="teamName" class="form-control" value=""/>                
                </div>
                <label>Sports</label>
                <select class="dropdown-primary mb-2 form-control" name="sportCat" id="gameCat"> 
                    <option value="">--Select--</option>
                    <option value="Cricket">Cricket</option>
                    <option value="Football">Football</option>
                    <option value="Basketball">Basketball</option>
                    <option value="Hockey">Hockey</option>
                    <option value="Volleyball">Volleyball</option>
                </select>

                
        <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" style="float:right" type="submit">Add Players</button>           
        <div class="md-form mb-2">
                <label for="players">Selected Players</label> 
                <ol>
                {{#each sportsmen in showAllPlayers}}
                    <li> {{sportsmen.playerss.name}}</li>
                {{/each}}
                </ol>                
        </div>
            </form>
        <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" style="float:right" id="showTeam" type="button">View All Teams</button>           
        </div>
    </div>
</template>
